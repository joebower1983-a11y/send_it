<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send.it â€” Creator Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a2e;
            --accent: #e94560;
            --accent2: #0f3460;
            --text-primary: #eee;
            --text-secondary: #888;
            --green: #00e676;
            --yellow: #ffc107;
            --border: #2a2a3e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
        .header { background: var(--bg-secondary); border-bottom: 1px solid var(--border); padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
        .header h1 { font-size: 1.4rem; }
        .header h1 span { color: var(--accent); }
        .header .wallet { background: var(--bg-card); padding: .4rem 1rem; border-radius: 8px; font-size: .85rem; color: var(--text-secondary); }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1.5rem; }

        /* KPI Cards */
        .kpi-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .kpi { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.2rem 1.5rem; }
        .kpi .label { font-size: .75rem; text-transform: uppercase; letter-spacing: .08em; color: var(--text-secondary); margin-bottom: .4rem; }
        .kpi .value { font-size: 1.6rem; font-weight: 700; }
        .kpi .value.green { color: var(--green); }
        .kpi .value.accent { color: var(--accent); }

        /* Charts */
        .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 2rem; }
        .chart-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.2rem; }
        .chart-card h3 { font-size: .9rem; color: var(--text-secondary); margin-bottom: .8rem; }
        .chart-card canvas { width: 100% !important; }

        /* Table */
        .table-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 1.2rem; margin-bottom: 2rem; overflow-x: auto; }
        .table-card h3 { font-size: .9rem; color: var(--text-secondary); margin-bottom: .8rem; }
        table { width: 100%; border-collapse: collapse; font-size: .85rem; }
        th { text-align: left; color: var(--text-secondary); font-weight: 500; padding: .6rem .8rem; border-bottom: 1px solid var(--border); }
        td { padding: .6rem .8rem; border-bottom: 1px solid var(--border); }
        tr:last-child td { border-bottom: none; }
        .badge { display: inline-block; padding: .15rem .5rem; border-radius: 6px; font-size: .75rem; font-weight: 600; }
        .badge.live { background: rgba(0,230,118,.15); color: var(--green); }
        .badge.graduated { background: rgba(233,69,96,.15); color: var(--accent); }

        /* Progress bars */
        .prog-wrap { background: #2a2a3e; border-radius: 6px; height: 8px; width: 120px; }
        .prog-fill { height: 100%; border-radius: 6px; background: linear-gradient(90deg, var(--accent), var(--green)); }

        @media (max-width: 768px) {
            .charts { grid-template-columns: 1fr; }
            .kpi-row { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸš€ <span>Send.it</span> Creator Dashboard</h1>
    <div class="wallet">7xKp...F3qR</div>
</div>

<div class="container">
    <!-- KPI Row -->
    <div class="kpi-row">
        <div class="kpi">
            <div class="label">Total Launches</div>
            <div class="value">12</div>
        </div>
        <div class="kpi">
            <div class="label">Total Volume</div>
            <div class="value green">1,247 SOL</div>
        </div>
        <div class="kpi">
            <div class="label">Fees Earned</div>
            <div class="value accent">24.94 SOL</div>
        </div>
        <div class="kpi">
            <div class="label">Total Holders</div>
            <div class="value">3,841</div>
        </div>
    </div>

    <!-- Charts -->
    <div class="charts">
        <div class="chart-card">
            <h3>Fee Earnings (7d)</h3>
            <canvas id="feeChart" height="200"></canvas>
        </div>
        <div class="chart-card">
            <h3>Holder Growth (7d)</h3>
            <canvas id="holderChart" height="200"></canvas>
        </div>
    </div>

    <!-- Token Performance Table -->
    <div class="table-card">
        <h3>Per-Token Performance</h3>
        <table>
            <thead>
                <tr>
                    <th>Token</th>
                    <th>Price</th>
                    <th>Market Cap</th>
                    <th>24h Vol</th>
                    <th>Holders</th>
                    <th>Graduation</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tokenTable"></tbody>
        </table>
    </div>
</div>

<script>
// ============================================================
// MOCK DATA
// ============================================================
const mockTokens = [
    { name: '$SENDIT', price: 0.00042, mcap: 420000, vol24h: 89.3, holders: 1247, gradPct: 78, status: 'live' },
    { name: '$MOON', price: 0.00018, mcap: 180000, vol24h: 45.1, holders: 832, gradPct: 100, status: 'graduated' },
    { name: '$YOLO', price: 0.00091, mcap: 910000, vol24h: 210.7, holders: 623, gradPct: 92, status: 'live' },
    { name: '$WAGMI', price: 0.00005, mcap: 50000, vol24h: 12.4, holders: 411, gradPct: 34, status: 'live' },
    { name: '$NGMI', price: 0.00001, mcap: 10000, vol24h: 3.2, holders: 198, gradPct: 8, status: 'live' },
    { name: '$DEGEN', price: 0.00067, mcap: 670000, vol24h: 156.8, holders: 530, gradPct: 100, status: 'graduated' },
];

const daysOfWeek = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
const feeData = [2.1, 3.4, 1.8, 5.2, 4.1, 3.9, 4.44];
const holderData = [120, 280, 190, 450, 380, 620, 510];

// ============================================================
// CHARTS
// ============================================================
const chartDefaults = {
    responsive: true,
    plugins: { legend: { display: false } },
    scales: {
        x: { ticks: { color: '#888' }, grid: { color: '#2a2a3e' } },
        y: { ticks: { color: '#888' }, grid: { color: '#2a2a3e' } },
    }
};

new Chart(document.getElementById('feeChart'), {
    type: 'bar',
    data: {
        labels: daysOfWeek,
        datasets: [{
            data: feeData,
            backgroundColor: 'rgba(233,69,96,0.6)',
            borderRadius: 4,
        }]
    },
    options: { ...chartDefaults, scales: { ...chartDefaults.scales, y: { ...chartDefaults.scales.y, ticks: { ...chartDefaults.scales.y.ticks, callback: v => v + ' SOL' } } } }
});

new Chart(document.getElementById('holderChart'), {
    type: 'line',
    data: {
        labels: daysOfWeek,
        datasets: [{
            data: holderData,
            borderColor: '#00e676',
            backgroundColor: 'rgba(0,230,118,0.1)',
            fill: true,
            tension: 0.4,
            pointRadius: 4,
            pointBackgroundColor: '#00e676',
        }]
    },
    options: chartDefaults,
});

// ============================================================
// TABLE
// ============================================================
const tbody = document.getElementById('tokenTable');
mockTokens.forEach(t => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td><strong>${t.name}</strong></td>
        <td>${t.price.toFixed(5)}</td>
        <td>$${(t.mcap/1000).toFixed(0)}K</td>
        <td>${t.vol24h.toFixed(1)} SOL</td>
        <td>${t.holders.toLocaleString()}</td>
        <td>
            <div class="prog-wrap"><div class="prog-fill" style="width:${t.gradPct}%"></div></div>
            <span style="font-size:.75rem;color:#888">${t.gradPct}%</span>
        </td>
        <td><span class="badge ${t.status}">${t.status === 'graduated' ? 'ðŸŽ“ Graduated' : 'ðŸŸ¢ Live'}</span></td>
    `;
    tbody.appendChild(tr);
});
</script>
</body>
</html>
