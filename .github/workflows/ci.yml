name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: cargo install --git https://github.com/coral-xyz/anchor avm --force && avm install latest && avm use latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            programs/send_it/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build program
        run: anchor build
        continue-on-error: true

      - name: Run clippy
        working-directory: programs/send_it
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Check formatting
        working-directory: programs/send_it
        run: cargo fmt -- --check
        continue-on-error: true

  frontend:
    name: Frontend Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate HTML files exist
        run: |
          echo "Checking frontend pages..."
          for f in index.html app/staking.html app/trading.html app/social.html app/lending.html app/creator-dashboard.html app/analytics.html app/mobile.html; do
            if [ -f "$f" ]; then
              echo "âœ… $f"
            else
              echo "âŒ $f missing" && exit 1
            fi
          done
          echo "All frontend pages present!"

      - name: Count source lines
        run: |
          echo "ðŸ“Š Project Stats"
          echo "Rust modules: $(ls programs/send_it/src/*.rs | wc -l)"
          echo "Rust LOC: $(cat programs/send_it/src/*.rs | wc -l)"
          echo "Frontend pages: $(find app docs -name '*.html' | wc -l)"
          echo "Total HTML LOC: $(cat app/*.html docs/*.html index.html 2>/dev/null | wc -l)"
